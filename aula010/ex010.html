<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="submit" value="Verificar" onclick="analisar()">
    <div id="resposta"></div>

    <script>
        function analisar(){
            var resposta = document.getElementById('resposta')
            var velocidade = Number(document.getElementById('txtvel').value)

            resposta.innerHTML= `<p>Sua velocidade é de <strong>${velocidade}km/h</strong></p>`

            if (velocidade > 60){
                resposta.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }
            resposta.innerHTML += `<p>Dirija sempre com o cinto de segurança, boa viagem!!</p>`
        }
    </script>

</body>
</html>
