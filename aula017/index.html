<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon//favicon-16x16.png">
    <link rel="manifest" href="../favicon//site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Analisador de Números</h1>
    
    <section>
        <p>
            <label for="numero">Numero (entre 1 e 100):</label>
            <input type="number" name="" id="numero" placeholder="Digite um número">
            <input type="submit" value="Adicionar" class="bt" onclick="adicionar()">
        </p>

        <p>
            <select name="" id="selecao" size="7">
                <option value="" disabled>Adicione valores</option>
            </select>
        </p>
        
        <p>
            <input type="submit" value="Finalizar" class="bt" onclick="finalizar()">
        </p>

        <div id="resposta">
        </div>

    </section>

    <footer>
        <a href="https://sraraujo.github.io/redes-sociais/" target="_blank" rel="external">&copy; Dev Jota Pereira</a>
    </footer>

    <script src="analisador.js"></script>
    
</body>
</html>
